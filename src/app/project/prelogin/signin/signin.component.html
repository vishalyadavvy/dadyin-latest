<div class="signin-form">
  <div class="heading">Sign in</div>
  <form [formGroup]="signinGroup">
    <dadyin-input
      label="Email ID"
      class="rounded"
      labelBackground="#f8f9fa"
      fontSize="14px"
      height="50px"
      inputType="string"
      formControlName="email"
      [isClearable]="false"
      placeholder="Email ID"
    >
    </dadyin-input>
    <div class="mt-3"></div>
    <dadyin-input
      labelBackground="#f8f9fa"
      label="Password"
      class="rounded"
      fontSize="14px"
      height="50px"
      inputType="password"
      formControlName="password"
      placeholder="Password"
    >
    </dadyin-input>

    <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap">
      <div
        class="d-flex justify-content-between align-items-center font-size-14 text-secondary"
      >
        <dadyin-checkbox label="Keep me sign in on this device">
        </dadyin-checkbox>
      </div>
      <div
        class="text-primary font-size-14"
        (click)="navigateToForgotPassword()"
      >
        Forgot Password ?
      </div>
    </div>

    <br />
    <dadyin-button
      width="100%"
      height="50px"
      fontSize="14px"
      label="Sign in"
      [theme]="'primary'"
      [isDisabled]="!signinGroup.valid"
      (clicked)="onSubmit()"
    >
    </dadyin-button>
  </form>
</div>

<br />
<br />
<br />
<div class="text-center mt-5">
  <div class="text-dark font-size-14 mb-3">Don't Have Account Yet?</div>
  <dadyin-button
    (clicked)="navigateToSignup()"
    width="100%"
    height="50px"
    fontSize="14px"
    label="Sign up"
    [theme]="'secondary'"
  >
  </dadyin-button>
</div>
