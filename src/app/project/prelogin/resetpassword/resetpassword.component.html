<div class="signin-form">
  <div class="heading">OTP Verification</div>
  <form name="form" class="form" [formGroup]="resetPasswordGroup">
    <div class="row">
      <h2>Reset Password</h2>
    </div>
    <div class="row">
      <dadyin-input
        class="rounded"
        labelBackground="#f8f9fa"
        fontSize="14px"
        height="50px"
        inputType="password"
        name="password"
        formControlName="password"
        label="Enter New Password"
        [isClearable]="false"
        placeholder="Enter New Password"
      >
      </dadyin-input>
    </div>
    <div class="row mar-top-10">
      <dadyin-input
        class="rounded"
        labelBackground="#f8f9fa"
        fontSize="14px"
        height="50px"
        inputType="password"
        name="confPassword"
        formControlName="confPassword"
        label="Re-Enter New Password"
        [isClearable]="false"
        placeholder="Re-Enter New Password"
      >
      </dadyin-input>
    </div>
    <div class="row mar-top-10" *ngIf="!passwordMatched && this.submitted">
      <mat-error color="primary" class="mat-error"
        >Both password should match</mat-error
      >
    </div>
    <div class="row mar-top-10">
      <div class="col-12">
        <dadyin-button
          (clicked)="onSubmit()"
          height="50px"
          fontSize="14px"
          size="full"
          [theme]="'primary'"
          label="Reset Password"
        ></dadyin-button>
      </div>
    </div>
  </form>
  <br />
  <br />
  <br />
  <div class="text-center mt-5">
    <dadyin-button
      (clicked)="navigate('/signin')"
      width="100%"
      height="50px"
      fontSize="14px"
      label="Back to Sign in"
      [theme]="'secondary'"
    >
    </dadyin-button>
  </div>
</div>
