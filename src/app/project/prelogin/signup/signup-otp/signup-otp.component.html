<div class="signin-form">
  <div class="heading">OTP Verification</div>
  <form name="form" class="form" [formGroup]="forgotGroup">
    <div class="font-size-14 text-secondary mb-5">
      <p>Enter the OTP sent to {{ userEmail }}</p>
    </div>
    <div class="row">
      <dadyin-input
      labelBackground="#f8f9fa" 
        class="rounded"
        fontSize="14px"
        height="50px"
        inputType="string"
        name="otp"
        formControlName="otp"
        label="Enter OTP"
        [isClearable]="false"
        placeholder="Enter OTP"
      >
      </dadyin-input>
    </div>
    <div class="row mar-top-20">
      <div class="col-12">
        <p>Didnâ€™t Received OTP ? <a (click)="sendOTPtoEmail()">Resend</a></p>
      </div>
    </div>
    <div class="row mar-top-10">
      <div class="col-12">
        <dadyin-button
          width="100%"
          height="50px"
          fontSize="14px"
          (clicked)="validateOTP()"
          [theme]="'primary'"
          label="Verify"
        ></dadyin-button>
      </div>
    </div>
  </form>
</div>
