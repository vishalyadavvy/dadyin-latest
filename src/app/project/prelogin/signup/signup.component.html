<div class="signin-form">
  <div class="heading">Sign up as {{businessLines}}</div>
  <form name="form" class="form w-100" [formGroup]="signupGroup">
    <div *ngIf="inviteType != 'EMPLOYEE'" class="row" formGroupName="userDTO">
      <dadyin-input
        class="rounded"
        fontSize="14px"
        labelBackground="#f8f9fa" 
        height="50px"
        inputType="string"
        formControlName="name"
        label="Business Name"
        [isClearable]="false"
        placeholder="Business name"
      >
      </dadyin-input>
    </div>
    <div class="row" formGroupName="userDTO">
      <div class="col-6 col-md-12">
        <dadyin-input
          class="rounded"
          labelBackground="#f8f9fa" 
          fontSize="14px"
          height="50px"
          inputType="string"
          formControlName="firstName"
          label="First Name"
          [isClearable]="false"
          placeholder="First Name"
        >
        </dadyin-input>
      </div>

      <div class="col-6 col-md-12">
        <dadyin-input
          class="rounded"
          fontSize="14px"
          height="50px"
          inputType="string"
          formControlName="lastName"
          label="Last Name"
          [isClearable]="false"
          placeholder="Last Name"
        >
        </dadyin-input>
      </div>
    </div>

    <div class="row" formGroupName="userDTO">
      <dadyin-input
        class="rounded"
        fontSize="14px"
        height="50px"
        inputType="string"
        formControlName="email"
        label="Email"
        [isClearable]="false"
        placeholder="Email"
        [isDisabled]="inviteType"
      >
      </dadyin-input>
    </div>
    <div class="row mar-top-10" formGroupName="userDTO">
      <dadyin-input
        class="rounded"
        fontSize="14px"
        height="50px"
        inputType="password"
        formControlName="password"
        label="Password"
        [isClearable]="false"
        placeholder="Password"
        inputType="password"
      >
      </dadyin-input>
    </div>
    <div class="row mar-top-10" formGroupName="userDTO">
      <dadyin-input
        class="rounded"
        fontSize="14px"
        height="50px"
        inputType="password"
        formControlName="confPassword"
        label="Confirm Password"
        [isClearable]="false"
        placeholder="Confirm Password"
      >
      </dadyin-input>
    </div>

    <div class="row mar-top-10" *ngIf="isPasswordMisMatched">
      <small class="danger-text">Both password should match</small>
    </div>
    <div class="row mar-top-15">
      <div class="col-md-12">
        <dadyin-button
          width="100%"
          height="50px"
          fontSize="14px"
          [theme]="'primary'"
          (clicked)="onSubmit()"
          label="Sign up"
        ></dadyin-button>
      </div>
    </div>
  </form>

  <div class="text-center mt-5">
    <div class="text-dark font-size-14 mb-3">Already have an account?</div>
    <dadyin-button
      (clicked)="navigateToSignin()"
      width="100%"
      height="50px"
      fontSize="14px"
      label="Sign in"
      [theme]="'secondary'"
    >
    </dadyin-button>
  </div>
</div>
