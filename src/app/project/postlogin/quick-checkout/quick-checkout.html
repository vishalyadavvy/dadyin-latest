<section class="app-container  ">
  <mat-tab-group
    class="mat-steps"
    [selectedIndex]="currentMainIndex"
    (selectedIndexChange)="changeMainTab($event)"
  >
    <mat-tab *ngFor="let link of mainTab">
      <ng-template mat-tab-label>
        <span
          [matBadge]="link.badge"
          [matBadgeHidden]="link.badge === 0"
          [matBadgeOverlap]="false"
          >{{link.title}}</span
        >
      </ng-template>
      <ng-template matTabContent>
        <ng-container *ngIf="currentMainIndex == 0">
          <ng-container>
            <div class="mt-2">
              <div class="header-wrapper">
                <div class="row mx-auto">
                  <div class="col-6 p-0">
                    <!-- <div class="filters"> -->
                    <search-filter
                      (inputChange)="onInput($event)"
                      [placeholder]="'Search Based On The Order Number'"
                    ></search-filter>
                    <!-- </div> -->
                  </div>
                  <div
                    class="col-6 p-0 d-flex justify-content-end align-items-center align-items-center"
                  >
                    <div class="action-btns">
                      <dadyin-button
                        [theme]="'primary'"
                        label="Quick Checkout"
                        [routerLink]="['./order']"
                      >
                      </dadyin-button>
                    </div>
                  </div>
                </div>
              </div>
              <div cdkDrag class="uom-config-section">
                <button
                  (click)="uomSetting=!uomSetting"
                  class="btn bg-primary-light title-text"
                >
                  UOM Setting
                </button>
                <div class="card uom-card" *ngIf="uomSetting">
                  <div
                    class="prefer-uom-grid align-items-center"
                    *ngIf="componentUoms.controls?.length>0"
                  >
                    <div
                      [formGroup]="item"
                      *ngFor="let item of componentUoms.controls;let i=index"
                      class="my-2 attribute one b-none w-100"
                    >
                      <div
                        class="attribute-input justify-content-around w-100 title-text"
                      >
                        <div class="text-uppercase">
                          {{item.get('attributeName').value}}
                        </div>
                        <select
                          (change)="loadPurchaseordersList()"
                          formControlName="userConversionUom"
                        >
                          <ng-container
                            *ngFor="let uom of uomService.getUoms(item.get('attributeTypeId').value)"
                          >
                            <option [value]="uom.description">
                              {{uom?.description}}
                            </option>
                          </ng-container>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-2">
                <data-table
                  [data]="orders"
                  [headers]="headers"
                  [searchTerm]="filterValue"
                  [pageConfig]="pageConfig"
                  (editData)="editRecord($event)"
                  (sortChange)="sort($event)"
                  (pageChange)="pageChange($event)"
                  [userShow]="true"
                  [actions]="tabelActions"
                  (actionClick)="onActionClick($event)"
                >
                </data-table>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</section>
