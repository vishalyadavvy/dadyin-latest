<div class="app-container  ">
    <h2 mat-dialog-title>Preview Document</h2>
    <mat-dialog-content>
      <iframe  [src]="url"></iframe>
     {{url}}
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onCancel()">Close</button>
        <dadyin-button [mat-dialog-close]="data" (clicked)="onSave()" [theme]="'primary'" label="Save">
        </dadyin-button>
    </mat-dialog-actions>
    </div>
