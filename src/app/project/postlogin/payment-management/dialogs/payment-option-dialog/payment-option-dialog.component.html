<div class="p-3">
        <div class="text-center title-text">
            Add
        </div>
        <div class="mar-top-15">
<div class="row">
    <div class="row mar-top-10" *ngIf = "data.name == 'Paypal' || data.name == 'Venmo'" >
        <div class="col-12">
                <div class="attribute one attr-b" >
                        <label class="primary-text bg-white">{{data.name}} EmailId</label>
                        <input type="text" [(ngModel)]="email" name="email"
                                maxlength="100"
                                placeholder="Enter Email Id">
                </div>
        </div>

        <div class="col-12">
                <div class="attribute one attr-b" >
                        <label class="primary-text bg-white">User
                                Name</label>
                        <input type="text" [(ngModel)]="userName" name="userName"
                                maxlength="100"
                                placeholder="Enter {{data.name}} Name">
                </div>
        </div>

        <div class="col-12">
                <div class="attribute one attr-b" >
                        <label class="primary-text bg-white">Phone Number
                                </label>
                        <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber"
                                maxlength="100"
                                placeholder="Enter Phone Number">
                </div>
        </div>

        
    </div>
    <div class="row mar-top-10" *ngIf = "data.name == 'Bank Account'" >
        <div class="col-6">
            <div class="attribute one attr-b"  >
                    <label class="primary-text bg-white">Bank Name</label>
                    <input type="text" [(ngModel)]="bankName" name="bankName"
                            maxlength="100"
                            placeholder="Enter Bank Name">
            </div>
        </div>

        <div class="col-6">
            <div class="attribute one attr-b"  >
                    <label class="primary-text bg-white">Routing No</label>
                    <input type="text" [(ngModel)]="routingNo" name="routingNo"
                            maxlength="100"
                            placeholder="Enter Routing Number">
            </div>
        </div>

        <div class="col-6">
            <div class="attribute one attr-b"  >
                    <label class="primary-text bg-white">Account No</label>
                    <input type="text" [(ngModel)]="accountNo" name="accountNo"
                            maxlength="100"
                            placeholder="Enter Account Number">
            </div>
        </div>

        <div class="col-12">
            <div class="attribute one attr-b"  >
                    <label class="primary-text bg-white">Address </label>
                    <input type="text" [(ngModel)]="address" name="address"
                            maxlength="100"
                            placeholder="Enter Address">
            </div>
        </div>

    </div>  

</div>
</div>
<div class="mar-top-10 text-center">
        <dadyin-button label="Cancel" [theme]="'default'" (click)="onCancel()"></dadyin-button>&nbsp;
        <dadyin-button  [mat-dialog-close]="data.name" (clicked)="onSave()" [theme]="'primary'" label="Save {{data.name}}">
        </dadyin-button>
    </div>
