<div class="p-3">
  <div class="text-center title-text">Save Category</div>
  <div class="mar-top-15">
    <div class="row">
      <div class="row mar-top-10">
        <div class="col-12">
          <div class="attribute one attr-b" [formGroup]="categoryForm">
            <label class="primary-text bg-white">Category</label>
            <input
              type="text"
              [ngClass]="{
                'b-red':
                  categoryForm.get('category').invalid &&
                  categoryForm.get('category').touched
              }"
              formControlName="category"
            />
            <!-- <input type="text" [(ngModel)]="category" name="category" placeholder="Enter category "> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mar-top-10 text-center">
    <dadyin-button
      label="Cancel"
      [theme]="'default'"
      (click)="onCancel()"
    ></dadyin-button
    >&nbsp;
    <dadyin-button
      (clicked)="onSave()"
     [typeval]="'save'"
        [type]="'icon'"
        [theme]="'primary'"
        [tooltip]="'Save Category'"
    >
    </dadyin-button>
  </div>
</div>
