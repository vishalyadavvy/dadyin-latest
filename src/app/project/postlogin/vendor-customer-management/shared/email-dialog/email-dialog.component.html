<div class="p-2">
  <div class="d-flex my-3 w-100 justify-content-between title-text text-center">
    <div>
      <b> Suggested Email</b>
    </div>
  </div>
  <div>
    <div [formGroup]="emailForm">
      <div class="attribute b-none my-4">
        <label for="">Email Recipients</label>
        <textarea
          rows="2"
          class="b-light w-100"
          type="text"
          formControlName="emailRecipients"
        ></textarea>
      </div>
      <div class="attribute b-none my-4">
        <label for="">Email Subject</label>
        <textarea
          rows="2"
          class="b-light w-100"
          type="text"
          formControlName="subject"
        ></textarea>
      </div>
      <div class="attribute b-none my-4">
        <label for="">Email Content</label>
        <textarea
          rows="8"
          class="b-light w-100"
          type="text"
          formControlName="emailContent"
        ></textarea>
      </div>

      <div class="d-flex justify-content-start align-items-center">
        <input
          (change)="attachmentSelected($event)"
          type="file"
          multiple="false"
          style="display: none !important"
          #fileinp
          accept=".jpg, .jpeg, .png,.pdf,.txt,.svg,.webp"
        />
        <div class="d-flex align-items-center b-none my-4">
          <div>Send Flyer</div>
          <input
            class="b-light mx-2 w-100"
            type="checkbox"
            formControlName="sendFlyer"
          />
        </div>
        <dadyin-button
          label="Upload attachment"
          (click)="fileinp?.click()"
          [theme]="'primary'"
        ></dadyin-button
        >&nbsp;
      </div>
      <div class="d-flex justify-content-start align-items-center">
        <div style="position: relative;"
          class="b-light p-3 mx-1"
          *ngFor="let item of attachments; let i = index"
        >
          <i class="close mat-icon" (click)="removeAttachment(i)">close</i>
          {{ item?.name }}
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <dadyin-button
        class="mx-2"
        label="Close"
        (click)="close()"
        [theme]="'primary'"
      ></dadyin-button
      >&nbsp;
      <dadyin-button
      class="mx-2"
      label="Save as Draft"
      (click)="sendEmail(true)"
      [theme]="'secondary'"
    ></dadyin-button
    >&nbsp;
      <dadyin-button
      class="mx-2"
        label="Send"
        (click)="sendEmail(false)"
        [theme]="'primary'"
      ></dadyin-button
      >&nbsp;
    
    </div>
  </div>
</div>
