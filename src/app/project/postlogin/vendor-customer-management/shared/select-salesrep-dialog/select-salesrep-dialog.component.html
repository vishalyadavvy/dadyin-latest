<div class="p-2">
  <div class="d-flex my-3 w-100 justify-content-between title-text text-center">
    <div>
      <b> Select Sales Rep</b>
    </div>
  </div>
  <div>
    <div>
      <ng-select
        [appendTo]="'body'"
        [(ngModel)]="salesRepId"
        [multiple]="false"
        [searchable]="true"
        [clearable]="false"
        class="mx-2"
        placeholder="Select Sales Rep."
        [items]="businessAccountService.employeesList"
        labelForId="yesno"
        bindValue="id"
        bindLabel="firstName"
      >
      </ng-select>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-3">
      <dadyin-button
        class="mx-2"
        label="Close"
        (click)="close()"
        [theme]="'primary'"
      ></dadyin-button
      >&nbsp;
      <dadyin-button
        class="mx-2"
        label="Upload"
        (click)="upload()"
        [theme]="'secondary'"
      ></dadyin-button>
    </div>
  </div>
</div>
