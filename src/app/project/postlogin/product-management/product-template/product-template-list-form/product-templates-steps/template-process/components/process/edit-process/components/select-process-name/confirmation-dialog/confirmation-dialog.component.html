<div class="dialog-container">
  <div class="dialog-card-header">
    <h3> {{data.title}}</h3>
  </div>
  <div class="card-body">
    {{data.message}}
    </div>
</div>



<div class="dialog-buttons text-center">
  <button class="primary" mat-button value="Cancel" [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button class="secondry" mat-button  value="Confirm" [mat-dialog-close]="true">Save</button>

</div>
