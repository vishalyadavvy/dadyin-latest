<div>
  <div class="header-wrapper mt-2">
    <div class="row">
      <div class="col-md-6">
        <div class="filters">
          <search-filter
            (inputChange)="onInput($event)"
            [placeholder]="'Search Enquiries based on name & code'"
          ></search-filter>
        </div>
      </div>
      <div
        class="col-md-6 d-flex justify-content-end align-items-center align-items-center"
      >
        <dadyin-button
          [theme]="'primary'"
          label="Create Bill"
          (clicked)="addBill()"
        >
        </dadyin-button>
      </div>
    </div>
  </div>
  <div cdkDrag class="uom-config-section">
    <button
      (click)="$event.stopPropagation(); uomSetting = !uomSetting"
      class="btn bg-primary-light title-text"
    >
      UOM Setting
    </button>
    <div
      (click)="$event.stopPropagation()"
      class="card uom-card"
      *ngIf="uomSetting"
    >
      <div
        style="margin: 15px"
        class="prefer-uom-grid align-items-center"
        *ngIf="componentUoms.controls?.length > 0"
      >
        <div
          [formGroup]="item"
          *ngFor="let item of componentUoms.controls; let i = index"
          class="my-2 attribute one b-none w-100"
        >
          <div class="attribute-input justify-content-around w-100 title-text">
            <div class="text-uppercase">
              {{ item.get("attributeName").value }}
            </div>
            <select
              (change)="getInvoices()"
              formControlName="userConversionUom"
            >
              <ng-container
                *ngFor="
                  let uom of uomService.getUoms(
                    item.get('attributeTypeId').value
                  )
                "
              >
                <option [value]="uom.description">
                  {{ uom?.description }}
                </option>
              </ng-container>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-wrapper mt-2">
    <data-table
      [data]="billList"
      [headers]="headers"
      [searchTerm]="searchText"
      [pageConfig]="pageConfig"
      (sortChange)="sort($event)"
      [actions]="tabelActions"
      (editData)="onEditClick($event)"
      (pageChange)="pageChange($event)"
      (actionClick)="onActionClick($event)"
    >
    </data-table>
  </div>
</div>
